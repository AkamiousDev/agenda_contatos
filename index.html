<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Agenda de Contatos
            </h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="text" id="numero-contato" required placeholder="Telefone" min="10" max="10">
            <button type="submit">Salvar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
